<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Landing Page</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    

</head>
<body>
    <header>
        <nav class="header-left">
            <a class="header-links" href="#">About</a>
            <a class="header-links" href="#">Store</a>
        </nav>

        <nav class="header-right">
            <a class="header-links" href="#">Gmail</a>
            <a class="header-links" href="#">Images</a>
            <a class="header-links header-app" href="#">
                <img src="./images/appicon.png" alt="app icon">
            </a>
            <button class="header-links" id="header-btn">Sign In</button>
        </nav>

    </header>

    <main>
        <img src="./images/googlelogo.png" alt="google logo" class="google-logo">
        <div class="searchbar">
        
            
            <input type="search" name="search" id="search">
            <img src="./images/magnifying_glass.jpg" alt="mag" id="mag">

            <a href="#">
                <img src="./images/google_microphone.png" alt="mic" id="mic">
            </a>

            
        
        
         </div>

        <div class="btn-box">
            <button class="main-btn btn1">Google Search</button>
            <button class="main-btn">I'm Feeling Lucky</button>


        </div>

        <div class="par">
            <p>Other Languages you can use Google: <a href="#">English</a> </p>
        </div>
            
        
        
    </main>

    <footer>
        <div class="canada">Canada</div>
        <nav class="footer-left">
            <a href="#" class="footer-links">Advertising</a>
            <a href="#" class="footer-links">Business</a>
            <a href="#" class="footer-links">How Search Works</a>
        </nav>

        <nav class="footer-right">
            <a href="#" class="footer-links">Privacy</a>
            <a href="#" class="footer-links">Terms</a>
            <a href="#" class="footer-links">Settings</a>
        </nav>

    </footer>
